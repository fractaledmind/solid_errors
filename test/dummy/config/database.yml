# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

primary: &primary
  <<: *default
  database: storage/<%= ENV.fetch("RAILS_ENV", "development") %>.sqlite3

queue: &queue
  <<: *default
  migrations_paths: db/queue_migrate
  database: storage/queue.sqlite3

errors: &errors
  <<: *default
  migrations_paths: db/errors_migrate
  database: storage/errors.sqlite3

development:
  primary:
    <<: *primary
    database: storage/<%= `git branch --show-current`.chomp || 'development' %>.sqlite3
  queue: *queue
  errors: *errors

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *primary
    database: db/test.sqlite3
  queue:
    <<: *queue
    database: db/queue.sqlite3
  errors:
    <<: *errors
    database: db/errors.sqlite3

production:
  primary: *primary
  queue: *queue
  errors: *errors
